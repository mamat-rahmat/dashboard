<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard Alarm Desa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <audio id="alarm-audio" src="alarm.mp3" preload="auto" loop></audio>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-6.9, 107.6], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const alarmAudio = document.getElementById('alarm-audio');
    alarmAudio.play().catch(err => {
      console.warn('Autoplay diblokir. Audio akan diputar saat interaksi pengguna.');
    });

    const sheetUrl = "https://thingproxy.freeboard.io/fetch/https://docs.google.com/spreadsheets/d/e/2PACX-1vTo4PURVdJ-76MF00qxXIgOhpfU1xeFuqY1HR73-zXbdXm_tWkxL_TgdLcbq1wATpmiN-NubxDOANhV/pub?output=csv";

    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1);
        let alarmActive = false;

        rows.forEach(row => {
          const columns = row.split(',');
          if (columns.length < 6) return;

          const [timestamp, desa, alarm, alasan, bukti, koordinat] = columns;
          const coords = koordinat.split(' ');
          if (coords.length !== 2) return;

          const [lat, lon] = coords.map(parseFloat);
          if (isNaN(lat) || isNaN(lon)) return;

          const marker = L.marker([lat, lon]).addTo(map);
          marker.bindPopup(`
            <b>${desa}</b><br>
            Alarm: ${alarm}<br>
            Alasan: ${alasan}<br>
            <a href="${bukti}" target="_blank">Lihat Bukti</a>
          `);

          if (alarm.trim().toUpperCase() === 'AKTIF') {
            alarmActive = true;
          }
        });

        if (!alarmActive) {
          alarmAudio.pause();
        }
      })
      .catch(error => {
        console.error('Gagal mengambil data:', error);
      });
  </script>
</body>
</html>
